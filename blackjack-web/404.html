<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Blackjack web app">
    <meta name="theme-color" content="#468C4E">
    <title>Page Not Found | Blackjack</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            background-image: url('assets/images/felt.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .card {
            display: inline-block;
            width: 120px;
            height: 174px;
            background-size: contain;
            background-repeat: no-repeat;
            margin: 0 5px 20px;
            transform: rotate(-5deg);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        
        .card:nth-child(2) {
            transform: rotate(5deg);
        }
        
        .home-button {
            background-color: #468C4E;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .home-button:hover {
            background-color: #3a7542;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Looks like you've wandered off the table!</p>
        
        <div>
            <div class="card" style="background-image: url('assets/images/card_faces/4C.png');"></div>
            <div class="card" style="background-image: url('assets/images/card_faces/4S.png');"></div>
        </div>
        
        <p>The page you're looking for doesn't exist or has been moved.</p>
        
        <a href="index.html" class="home-button">Return to Game</a>
    </div>
</body>
</html>
