<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>BLACKJACK</h1>
        </header>

        <!-- Betting UI -->
        <div id="betting-ui">
            <div class="bet-controls">
                <p id="place-bet-label">Please place your bet.</p>
                <p id="bet-amount">Bet: 5</p>
                <div class="bet-slider-container">
                    <input type="range" id="bet-slider" min="5" max="100" step="5" value="5">
                </div>
                <button id="place-bet-btn">Place Bet</button>
            </div>
        </div>

        <!-- Game UI -->
        <div id="game-ui" class="hidden">
            <!-- Dealer Area -->
            <div class="hand-area dealer-area">
                <div id="dealer-score" class="score">Dealer: </div>
                <div id="dealer-cards" class="cards"></div>
            </div>
            
            <!-- Winner Announcement -->
            <div id="winner-announcement" class="hidden"></div>

            <!-- Player Area (Single Hand) -->
            <div id="player-single-hand" class="hand-area player-area">
                <div id="player-cards" class="cards"></div>
                <div id="player-score" class="score">Player: </div>
                <div id="player-bet" class="bet">Bet: 0</div>
            </div>

            <!-- Player Area (Split Hands) -->
            <div id="player-split-hands" class="hidden">
                <div class="hand-area player-area hand-1">
                    <div id="player-cards-1" class="cards"></div>
                    <div id="player-score-1" class="score">Player: </div>
                    <div id="player-bet-1" class="bet">Bet: 0</div>
                    <div id="winner-1" class="winner hidden"></div>
                </div>
                <div class="hand-area player-area hand-2">
                    <div id="player-cards-2" class="cards"></div>
                    <div id="player-score-2" class="score">Player: </div>
                    <div id="player-bet-2" class="bet">Bet: 0</div>
                    <div id="winner-2" class="winner hidden"></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons">
                <button id="hit-btn">Hit</button>
                <button id="stand-btn">Stand</button>
                <button id="double-btn">Double</button>
                <button id="split-btn">Split</button>
                <button id="surrender-btn">Surrender</button>
            </div>
        </div>

        <!-- Balance Footer -->
        <footer>
            <div id="balance">Balance: 100</div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/blackjack.js"></script>
</body>
</html>
