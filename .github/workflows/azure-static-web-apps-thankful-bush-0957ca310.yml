name: Portfolio CI/CD

on:
  push:
    branches:
      - main
    paths:
      - Portfolio/**
      - .github/workflows/azure-static-web-apps-thankful-bush-0957ca310.yml
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - Portfolio/**
      - .github/workflows/azure-static-web-apps-thankful-bush-0957ca310.yml

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      # ðŸ‘‡ Add this step to correctly build your project in Portfolio subdirectory
      - name: Install and Build
        run: |
          cd Portfolio
          npm install
          npm run build
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_BUSH_0957CA310 }}
          action: "upload"
          app_location: "./Portfolio" 
          api_location: ""
          output_location: "build"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_api_build: true


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
